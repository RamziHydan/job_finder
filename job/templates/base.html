.toastify-modern {
  background-color: #222;
  color: #000000;
  border-radius: 8px;
  
  font-family: "Gill Sans", sans-serif;
  font-family: 'Arial', sans-serif;
  font-size: 14px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}</style>
<script>
  function toast(message, type) {
    Toastify({
      text: message,
      backgroundColor: type === 'success' ? '#aedcae' : type === 'error' ? '#EF5350' : type === 'warning' ? '#ff9800' : '#5477f5',
      position: 'center', 
      duration: 2000,
      className: 'toastify-modern',
      stopOnFocus: true,
      onClick: function() {
      },     
    }).showToast();
  }
  {% if messages %}
    {% for message in messages %}
      toast('{{ message }}', '{{ message.tags }}');
    {% endfor %}
  {% endif %}
</script>
