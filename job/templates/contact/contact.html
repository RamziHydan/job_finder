{% extends 'base.html' %}
{% block content %}
       <!-- Hero Area End -->
    <!-- ================ contact section start ================= -->
    
        <div class="container pb-5">

            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form shadow-lg p-2"  method="post"  >
                     {% csrf_token %} 
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input class="form-control" name="subject"  type="text"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="email"  type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="message"  cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Enter Message" required></textarea>
                                </div>
                            </div>                            
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                        </div>
                    </form>
                </div>
                
                <div class="col-lg-3 offset-lg-1 shadow-lg p-2">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>{{info.place}}</h3>
                            <p>Rosemead, CA 91770</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>{{info.phone_number}}</h3>
                            <p>Mon to Fri 9am to 6pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3>{{info.email}}</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>

<!-- ================ contact section end ================= -->
{% endblock %}
