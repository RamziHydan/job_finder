{% extends 'base.html' %}
{% block content %}
<div class="job_details_area p-5">
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
<div class="job_summary gray-bg p-3">
    <div class="summery_header">
    <h3>profile Overview</h3>
    </div>
    <div class='job_content' >
    <ul>
    <li>Name : <span>{{profile}}</span></li>
    <li>Email : <span>{{profile.user.email}}</span></li>
    <li>Phone : <span>{{profile.phone_number}}</span></li>
    <li>Address : <span>{{profile.city}}</span></li>
    </ul>
    <a href="{% url 'account:profile-edit' %}" class="btn">Edit Profile</a>
</div>                        
</div>                        
</div>                        
</div>                        
</div>                        
</div>                        
        
{% endblock %}
